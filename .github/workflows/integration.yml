name: Integration Tests

on:
  push:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env.test file
        run: |
          cp .env.test.example .env.test

      - name: Run integration tests for weather-app
        run: docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit test-integration-weather-app

      - name: Run integration tests for notifications
        run: docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit test-integration-notifications

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yaml down -v