name: Unit Tests

on:
  push:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env.test file
        run: |
          cp .env.test.example .env.test 

      - name: Run unit tests for weather-app
        run: docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit test-unit-weather-app

#      - name: Run unit tests for notifications
#        run: docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit test-unit-notifications

      - name: Run unit tests for frontend
        run: docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit test-unit-frontend

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yaml down -v